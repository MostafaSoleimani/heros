<mat-toolbar>
    <span i18n routerLink="./heros" routerLinkActive="span-deactive">Marvel Heros</span>
    <mat-icon routerLink="./auth" routerLinkActive="span-deactive" (click)="logout()">exit_to_app</mat-icon>
    <span class="example-spacer"></span>
    {{userData?.name}}
    <span class="example-spacer"></span>
    <mat-icon class="mr-8" *ngIf="className === 'darkMode'" (click)="changeTheme('light')">wb_sunny</mat-icon>
    <mat-icon *ngIf="className !== 'darkMode'" (click)="changeTheme('dark')">bedtime</mat-icon>
</mat-toolbar>
<main  class="mat-app-background">
    <router-outlet></router-outlet>
</main>
