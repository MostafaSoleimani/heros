
<mat-icon routerLink="../" class="back-icon">keyboard_backspace</mat-icon>
<mat-card class="example-card" *ngIf="hero" fxLayout.lt-md="column" fxHide.gt-md>
  <mat-card-header>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>{{hero.modified | date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" [alt]="'Photo of' + hero.name">
  <mat-card-content>
    <p>
      {{hero.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button i18n>LIKE</button>
    <button mat-button i18n>SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-card class="example-card-gt-md" *ngIf="hero" fxHide.lt-md fxHide.md>
  <mat-card-title-group>
    <mat-card-title>{{hero.name | cardName}}</mat-card-title>
    <mat-card-subtitle fxLayout="column" fxLayoutGap="2rem">
      <br>
      <mat-label>{{hero.modified | date}}</mat-label>
      <mat-label>
        <ng-container i18n>Stories: </ng-container>{{hero.stories.available}}
      </mat-label>
      <mat-label>
        <ng-container i18n>Series: </ng-container>{{hero.series.available}}
      </mat-label>
    </mat-card-subtitle>
    <img class="img-gt-md" mat-card-image [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension">
  </mat-card-title-group>
</mat-card>
