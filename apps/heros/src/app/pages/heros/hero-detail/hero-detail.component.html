<mat-card class="example-card" *ngIf="hero">
    <mat-card-header>
      <mat-card-title>{{hero.name}}</mat-card-title>
      <mat-card-subtitle>{{hero.modified | date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" [alt]="'Photo of' + hero.name">
    <mat-card-content>
      <p>
        {{hero.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
