<main>
  <mat-card>
      <mat-card-title i18n>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center none">
          <mat-form-field>
            <input matInput i18n-placeholder placeholder="User Name" type="text" formControlName="userName">
            <mat-error>
              <span *ngIf="loginForm.get('userName')!.hasError('required') && loginForm.touched">Required Field</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput i18n-placeholder placeholder="Password" type="Password" formControlName="password">
            <mat-error>
              <span *ngIf="loginForm.get('password')!.hasError('required') && loginForm.touched">Required Field</span>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" i18n type="submit" class="submit-button">login</button>
      </mat-card-actions>
    </mat-card>
</main>
